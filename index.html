<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article id="app">
        <!-- 위니브 로고 -->
        <h1 class="main-title">
            <img class="img-logo" src="img/weniv-logo.png" alt="weniv">
        </h1>

        <!-- 타이머 -->
        <section class="sec-content">
            <h2 class="sub-title">TIMER</h2>
            <div class="timer">
                <figure>
                    <figcaption>HRS</figcaption>
                    <img src="img/box.png" alt="HRS">
                </figure>
                <figure>
                    <figcaption>MIN</figcaption>
                    <img src="img/box.png" alt="MIN">
                </figure>
                <figure>
                    <figcaption>SEC</figcaption>
                    <img src="img/box.png" alt="SEC">
                </figure>
            </div>
            
            <div class="btn">
                <button class="btn-start" type="button">
                    <img src="img/button/start-disabled.png" alt="">
                </button>
                <button class="btn-reset" type="button">
                    <img src="img/button/reset-disabled.png" alt="">
                </button>
            </div>
        </section>

        <!-- 위니브 저작권 -->
        <footer>
            <p class="txt-footer">ⓒ WENIV Corp.</p>
        </footer>
        
    </article>

    <script src="index.js"></script>
</body>
</html>
